<h1>Contact Me</h1>
<ul *ngFor="let skill of skills" class="list-group list-group-flush">
  <li class="list-group-item">{{skill.name}}</li>
  <div class="progress">
    <div class="progress-bar" role="progressbar"  style="width: {{skill.rate}}%"   aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{skill.rate}}%</div>
  </div>
</ul>
